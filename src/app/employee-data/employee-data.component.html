<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Age</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employees">
      <th scope="row">{{item.userId}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.age}}</td>
      <button type="button" class="btn btn-warning" [routerLink]="['/edit', item.userId]" (click) = "editEmployee(item)">Edit</button>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
